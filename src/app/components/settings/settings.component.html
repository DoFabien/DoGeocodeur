<mat-list>
  <h3>Clés d'API</h3>
  <mat-list-item>
    <mat-form-field>
      <input
        matInput
        placeholder="IGN"
        [value]="keys.ign || ''"
        (change)="keyChange($event.target.value, 'ign')"
      />
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Clé Google" [value]="keys.google || ''" />
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Clé Bing" [value]="keys.bing || ''" />
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Clé Mapbox" [value]="keys.mapbox || ''" />
    </mat-form-field>
  </mat-list-item>

  <mat-divider></mat-divider>

  <h3>Score maximum ({{ scoreMax }})</h3>
  <mat-slider
    min="10"
    max="100"
    step="1"
    [value]="scoreMax"
    (change)="scoreMaxChange($event)"
  ></mat-slider>

</mat-list>
